<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/new_todo.js"></script>
    <script src="./scripts/services/todos-services.js"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary justify-content-center"
    >
      <div class="container-fluid">
        <div class="navbar-nav me-auto mb-2 mb-lg-0">
          <a href="./index.html" class="pr-2">Home</a>
          <a href="./todos.html" class="pr-2">Task List</a>
          <a href="./new_todo.html" class="pl-2 pr-2">Add</a>
        </div>
      </div>
    </nav>
    <h1 class="m-3">Add New Task</h1>
    <main class="px-5">
      <form class="form-control">
        <label for="userID" class="form-label mt-2">User ID</label>
        <input
          type="text"
          class="form-control"
          id="userID"
          placeholder=""
        />
        <h3 class="text-primary h5">Select your Username</h>
        <select id="usernameSelect" class="form-control my-2">
          <option>Select user</option>
        </select>
        <h3 class="text-primary h5">Select a Category</h3>
        <select id="categorySelect" class="form-control my-2">
          <option>Select category</option>
        </select>
        <h3 class="text-primary h5">Urgency</h3>
        <select id="urgencySelect" class="form-control my-2">
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
        <div class="form-group">
          <label for="description" class="form-label mt-2">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            placeholder="Enter description"
          />
        </div>
        <div class="form-group">
          <label for="deadline" class="form-label mt-2">Deadline</label>
          <input
            type="text"
            class="form-control"
            id="deadline"
            placeholder="YYYY-MM-DD"
          />
        </div>
        <button id="saveButton" class="btn btn-primary">Add</button>
      </form>
    </main>
  </body>
</html>
